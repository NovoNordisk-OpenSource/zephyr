url: https://novonordisk-opensource.github.io/zephyr/
template:
  bootstrap: 5
reference:
  - title: Messages and verbosity levels
    description: |
      Functions to provide consistent messages to users across our packages,
      including the handling of different levels of verbosity, and utility
      functions to retrieve the current verbosity level.
    contents:
      - msg
      - verbosity_level
      - get_verbosity_level
      - get_all_verbosity_levels
  - title: Options
    description: |
      Functions to create and use package specific options. This framework is
      heavily inspired by the [options](https://cran.r-project.org/package=options)
      package. For packages outside our ecosystem, we recommend using
      options instead for a more complete implementation.
    contents:
      - use_zephyr
      - create_option
      - get_option
      - list_options
  - title: Utilities
    description: |
      Other utility functions used across our packages.
    contents:
      - report_checkmate_assertions
