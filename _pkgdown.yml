url: https://novonordisk-opensource.github.io/zephyr/
template:
  bootstrap: 5
reference:
  - title: Messages and verbosity levels
    description: |
      Functions to provide concistent messages to users across our packages,
      including the handling of different levels of verbosity, and utility
      functions to retrieve the current verbosity level.
    contents:
      - msg
      - report_checkmate_assertions
      - get_verbosity_level
      - get_all_verbosity_levels
  - title: Options
    description: Options etc.
    contents:
      - use_zephyr
      - matches("opt")
      - as_params_pkg
      - as_roxygen_docs_pkg
      - starts_with("envvar")
